<!DOCTYPE html>
<html lang="sv">
<head><meta charset="UTF-8"><title>Ladda upp din profil</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    max-width: 600px;
    margin: 3rem auto;
    padding: 1rem;
    background: #f9fafb;
    color: #111827;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #111827;
  }
  h2 {
    font-size: 1.4rem;
    margin-top: 2rem;
    color: #1f2937;
  }
  p, li {
    line-height: 1.6;
    font-size: 1rem;
  }
  ul, ol {
    margin-left: 1.2rem;
  }
  button {
    background-color: #3b82f6;
    color: white;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    margin-top: 1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #2563eb;
  }
  input[type="file"] {
    margin-top: 1rem;
    margin-bottom: 1rem;
  }
  .alert {
    background: #fee2e2;
    color: #b91c1c;
    border-left: 4px solid #dc2626;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 4px;
  }
  a {
    color: #2563eb;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>
  <h1>Tack för ditt köp!</h1>
  <p>Ladda nu upp din LinkedIn-profil som PDF nedan så kör vi analysen direkt.</p>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Analysera min PDF</button>
  </form>
</body>
</html>
